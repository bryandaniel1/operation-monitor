<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content" >
        <section id="formSection" class="ui-widget-header">
            <h2 id="searchHeader">Operation Monitor</h2>
            <h:form>
                <h:commandLink action="index">Back to search results</h:commandLink>                            
            </h:form>
        </section>
        <div id="message"></div>
        <section id="dataSection">
            <h3>Stock Search Data</h3>
            <h:panelGroup styleClass="ui-widget-content" rendered="#{not empty detailsBean.selectedStockPriceSearchEvent}">
                <table id="selectedStockPriceSearchEventTable" class="eventTable">
                    <tr>
                        <th>Symbol:</th>
                        <td><h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.symbol.symbol}"/></td>
                    </tr>
                    <tr>
                        <th>Search Date:</th>
                        <td>
                            <h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.searchDateTime}">
                                <f:convertDateTime dateStyle="full" pattern="yyyy-MM-dd"/>
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <th>Price:</th>
                        <td>
                            <h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.price}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <th>Close Yesterday:</th>
                        <td>
                            <h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.closeYesterday}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <th>Change Percent:</th>
                        <td><h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.changePct}"/></td>
                    </tr>
                    <tr>
                        <th>Day High:</th>
                        <td>
                            <h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.dayHigh}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <th>Day Low:</th>
                        <td>
                            <h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.dayLow}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <th>Price Open:</th>
                        <td>
                            <h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.priceOpen}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <th>Shares:</th>
                        <td><h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.shares}"/></td>
                    </tr>
                    <tr>
                        <th>Market Cap:</th>
                        <td><h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.marketCap}"/></td>
                    </tr>
                    <tr>
                        <th>Stock Exchange Long:</th>
                        <td><h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.stockExchangeLong}"/></td>
                    </tr>
                    <tr>
                        <th>Stock Exchange Short:</th>
                        <td><h:outputText value="#{detailsBean.selectedStockPriceSearchEvent.stockExchangeShort}"/></td>
                    </tr>
                </table>
            </h:panelGroup>
            <h:panelGroup styleClass="ui-widget-content" rendered="#{not empty detailsBean.selectedStockHistorySearchEvent}">
                <h:dataTable id="historyEventTable" styleClass="eventTable display responsive" width="100%" value="#{detailsBean.historyResults}" var="historyResult">
                    <h:column>
                        <f:facet name="header"><h:outputText value="Stock Symbol" styleClass="dataTableHeader"/></f:facet>
                        <h:outputText value="${historyResult.stock.symbol}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Date" styleClass="dataTableHeader"/></f:facet>
                        <h:outputText value="${historyResult.stockHistoryResultPK.historyDate}">
                            <f:convertDateTime dateStyle="full" pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Opening Price" styleClass="dataTableHeader"/></f:facet>
                        <h:outputText value="${historyResult.open}">
                            <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Closing Price" styleClass="dataTableHeader"/></f:facet>
                        <h:outputText value="${historyResult.close}">
                            <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Day High" styleClass="dataTableHeader"/></f:facet>
                        <h:outputText value="${historyResult.high}">
                            <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Day Low" styleClass="dataTableHeader"/></f:facet>
                        <h:outputText value="${historyResult.low}">
                            <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Volume" styleClass="dataTableHeader"/></f:facet>
                        <h:outputText value="${historyResult.volume}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </section>        
    </ui:define>
</ui:composition>
