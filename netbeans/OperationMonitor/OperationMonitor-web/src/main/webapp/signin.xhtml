<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Operation Monitor Sign In Page</title>
        <h:outputStylesheet library="css" name="main.css" />
        <link href="https://code.jquery.com/ui/1.12.1/themes/overcast/jquery-ui.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <h:outputScript library="js" name="main.js"/>
    </h:head>
    <h:body>
        <section id="formSection">
            <h2 id="signInHeader" class="ui-widget-header">Operation Monitor Sign In</h2>
            <h:form styleClass="signInForm">
                <h:outputLabel for="username" value="Username" />
                <h:inputText id="username" value="#{signInBean.username}" required="true" />
                <h:message for="username" />
                <br />
                <h:outputLabel for="password" value="Password" />
                <h:inputSecret id="password" value="#{signInBean.password}" required="true" />
                <h:message for="password" />
                <br />
                <h:commandButton styleClass="submitButton" value="Sign In" action="#{signInBean.signIn}" />
                <h:messages />
            </h:form>
        </section>
    </h:body>
</html>
