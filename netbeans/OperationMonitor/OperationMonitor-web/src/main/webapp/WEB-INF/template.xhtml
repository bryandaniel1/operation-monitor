<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Operation Monitor</title>
        <h:outputStylesheet library="css" name="main.css" />
        <link href="https://code.jquery.com/ui/1.12.1/themes/overcast/jquery-ui.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>        
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/r-2.2.0/datatables.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtNtslVfZQI548LIPxG1-DezaM2ndHkmo"
        async="async" defer="defer"></script>
        <h:outputScript library="js" name="main.js"/>
    </h:head>
    <h:body>
        <section id="pagecontent">
            <h:panelGroup id="userLinks">
                <h:panelGroup rendered="#{not empty user}">
                    Hello, #{user.firstName}
                    <h:panelGroup rendered="#{facesContext.externalContext.isUserInRole('administrator')}">
                        <h:form>
                            <h:commandLink action="enterAdministration">Administration</h:commandLink>                            
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:form>
                            <h:commandLink action="#{monitorBean.signOut}">Sign Out</h:commandLink>                            
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
            <ui:insert name="content">Default content</ui:insert>
        </section>
    </h:body>
</html>
