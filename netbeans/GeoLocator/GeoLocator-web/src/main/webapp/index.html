<!DOCTYPE html>
<html>
    <head>
        <title>GeoLocator Service</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <link href="https://code.jquery.com/ui/1.12.1/themes/overcast/jquery-ui.css" rel="stylesheet" /> 
        <link href="main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>        
        <section id="formSection" class="ui-widget-header">
            <h2 id="searchHeader">GeoLocator</h2>
            <form id="ipAddressForm" action="GeoIPTest" method="POST">
                <label for="ip">Enter IP Address:</label>
                <input type="text" name="ipAddress" id="ip"/>
                <input id="submitButton" type="submit" name="submit" value="submit" />
            </form>
        </section>        
        <section id="mapSection">
            <h3>Map</h3>
            <div id="map" style="height: 500px; width:100%; position:absolute"></div>
        </section>
        <div style="height: 500px; float: left"></div>
        <div id="message"></div>
        <section id="dataSection">
            <h3>Data</h3>
            <div id="dataNames">
                <div id="ipAddressLabel">IP address:&nbsp;</div>
                <div id="countryCodeLabel">Country Code:&nbsp;</div>
                <div id="countryNameLabel">Country Name:&nbsp;</div>
                <div id="regionCodeLabel">Region Code:&nbsp;</div>
                <div id="regionNameLabel">Region Name:&nbsp;</div>
                <div id="cityLabel">City:&nbsp;</div>
                <div id="zipCodeLabel">Zip Code:&nbsp;</div>
                <div id="timeZoneLabel">Time Zone:&nbsp;</div>
                <div id="latitudeLabel">Latitude:&nbsp;</div>
                <div id="longitudeLabel">Longitude:&nbsp;</div>
                <div id="metroCodeLabel">Metro Code:&nbsp;</div>
            </div>
            <div id="dataValues">
                <div id="ipAddressDiv"></div>
                <div id="countryCodeDiv"></div>
                <div id="countryNameDiv"></div>
                <div id="regionCodeDiv"></div>
                <div id="regionNameDiv"></div>
                <div id="cityDiv"></div>
                <div id="zipCodeDiv"></div>
                <div id="timeZoneDiv"></div>
                <div id="latitudeDiv"></div>
                <div id="longitudeDiv"></div>
                <div id="metroCodeDiv"></div>
            </div>
        </section>        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtNtslVfZQI548LIPxG1-DezaM2ndHkmo"
        async defer></script>
    </body>
</html>
